name: ğŸš€ Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    name: ğŸ“¦ Publish NuGet Package
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build
      run: dotnet build MyBatis.NET.csproj --configuration Release --no-restore

    - name: ğŸ“¦ Pack
      run: dotnet pack MyBatis.NET.csproj --configuration Release --no-build --output nuget-packages
      
    - name: ğŸš€ Publish to NuGet
      run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
